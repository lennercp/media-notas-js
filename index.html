<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="javascript: receberDados()" id="novoAluno">
        <input required type="text" name="name" id="name" placeholder="Nome">
        <input type="number" name="nota-1" id="nota-1" placeholder="Nota 1:" min="0" max="10" required>
        <input type="number" name="nota-2" id="nota-2" placeholder="Nota 2:" min="0" max="10" required>
        <input type="number" name="nota-3" id="nota-3" placeholder="Nota 3:" min="0" max="10" required>
        <button type="submit">Inserir</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <script src="js/script.js"></script>
</body>

</html>
